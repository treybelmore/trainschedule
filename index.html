<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset ="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Train Schedule</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/reset.css">
    <link rel ="stylesheet" type="text/css" href="assets/style.css"> 
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

  <!-- Firebase Reference -->
 <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>

<!-- Moment.js Reference -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
<!--Train tracker-->
<div class ="container">
<!--Jumbotron-->
<div class ="jumbotron">
  <h1 class="text-center">Train Time Travel</h1>
</div>
<div class="row">
    <div class="col-lg-12">
    <!--Current Train Schedule-->
    <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title current"><strong>Current Train Schedule</strong></h3>
        </div>
        <div class="panel-body">
          <table class="table table-hover" id='trainTable'>
            <thead>
              <tr>
                <th data-field="train">Train Name</th>
                <th data-field="name">Destination</th>
                <th data-field="frequency">Frequency (mins)</th>
                <th data-field="arrival">Next Arrival</th>
                <th data-field="away">Minutes Away</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Thomas The Tank</td>
            <td>New York City</td>
            <td>15</td>
            <td>13:40</td>
            <td>15</td>
          </tr>
              
            </tbody>
          </table>
        </div>
      </div>

      <!-- Add Trains  -->
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title add"><strong>Add Trains</strong></h3>
        </div>
        <div class="panel-body">

        <!-- Entry Form -->
        <form>
          <div class="form-group">
            <label for="">Train Name</label>
            <input type="text" class="form-control" id="trainNameInput">
          </div>

          <div class="form-group">
            <label for="">Destination</label>
            <input type="text" class="form-control" id="destinationInput">
          </div>

          <div class="form-group">
            <label for="">First Train Time (HH:mm - ex: 02:00)</label>
            <input type="text" class="form-control" id="timeInput">
          </div>

          <div class="form-group">
            <label for="">Frequency(minutes)</label>
            <input type="text" class="form-control" id="frequencyInput">
          </div>
          
          <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
        </form>

        </div>
      </div>

    </div>
  </div>
</div>

<!-- Javascript -->
<script src='assets/trainapp.js'></script>
</body>
</html>
